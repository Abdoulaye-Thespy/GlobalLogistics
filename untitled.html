<!DOCTYPE html>
<html>
<head>
  <style>
    .signature {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333333;
      display: flex;
      align-items: center;
    }
    .left-column {
      width: 70%;
    }
    .right-column {
      width: 30%;
      text-align: right;
    }
    .name {
      font-weight: bold;
      font-size: 18px;
    }
    .job-title {
      color: #888888;
      font-size: 14px;
    }
    .contact-info {
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="signature">
    <div class="left-column">
      <p class="name">Your Name</p>
      <p class="job-title">Your Job Title</p>
      <p class="contact-info">Email: yourname@example.com</p>
      <p class="contact-info">Phone: +123456789</p>
    </div>
    <div class="right-column">
      <img src="assets/img/logo-2.png" alt="" style="width:120px;">
    </div>
  </div>
</body>
</html>
